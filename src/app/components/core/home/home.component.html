<div class="container">
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap fxLayoutAlign="center">
      <div class="room" *ngFor="let room of rooms">
        <mat-card class="example-card" matTooltip="{{room.description}}">
          <mat-card-header>
            <mat-card-title>{{room.name}}</mat-card-title>
            <mat-card-subtitle>{{room.type + " - " + room.host.firstName + " " + room.host.lastName}}</mat-card-subtitle>
          </mat-card-header>
          <hr>
          <mat-card-actions>
            <button mat-button (click)="navigateToRoom(room.id)">Join</button>
            <button mat-button (click)="copyIdToClipboard(room.id)">Copy Join Code</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
</div>

<button mat-fab color="primary" class="add-button" (click)="navigateToCreateRoom()">
  <mat-icon>add</mat-icon>
</button>
