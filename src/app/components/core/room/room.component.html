<div class="containers" fxLayout="row wrap" fxLayoutGap="16px" fxLayoutAlign="center">
  <div id="agora_local">
  </div>
  <div class="remote_calls" *ngFor="let remote of remoteCalls;" [id]="remote">
  </div>
</div>

<div class="controls">
  <div class="inner-controls">
    <button mat-icon-button (click)="exitCall()">
      <span class="material-icons">
        close
      </span>
    </button>
    <button mat-icon-button (click)="toggleMute()">
      <span class="material-icons">
        {{videoState.micOff ? 'mic_off' : 'mic'}}
      </span>
    </button>
    <button mat-icon-button (click)="toggleVideo()">
      <span class="material-icons">
       {{videoState.cameraOff ? 'videocam_off' : 'videocam'}}
      </span>
    </button>
    <button mat-icon-button (click)="toggleSound()">
      <span class="material-icons">
        {{videoState.soundOff ? 'headset_off' : 'headset'}}
      </span>
    </button>
  </div>
</div>
